<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Teknisi Ponsel</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#6a11cb,#2575fc);
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.login-box{
    background:#fff;
    width:100%;
    max-width:360px;
    padding:25px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

.login-box h2{
    text-align:center;
    margin-bottom:10px;
    color:#333;
}

.login-box p{
    text-align:center;
    font-size:14px;
    color:#777;
    margin-bottom:20px;
}

.login-box input{
    width:100%;
    padding:12px;
    margin-bottom:12px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
}

.login-box button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#6a11cb;
    color:#fff;
    font-size:16px;
    cursor:pointer;
}

.login-box button:hover{
    background:#5010a8;
}

.extra{
    text-align:center;
    margin-top:15px;
    font-size:13px;
}

.extra a{
    color:#2575fc;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>
    <p>Silakan masuk ke akun Anda</p>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Masuk</button>

    <div class="extra">
        <a href="#">Lupa password?</a>
    </div>
</div>

<script>
function login(){
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if(user === "admin" && pass === "1234"){
        alert("Login berhasil!");
        // pindah halaman
        // window.location.href = "dashboard.html";
    }else{
        alert("Username atau password salah!");
    }
}
</script>

</body>
</html>
